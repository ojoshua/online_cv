{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}{% endblock %} - Joshua Martínez</title>

	<link href="{% static 'main/styles/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'main/styles/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
	
	<link href="{% static 'main/styles/master.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Navegación</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'index' %}">Joshua Martínez</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ><a href="{% url 'index' %}">Inicio</a></li>  <!--class="active"-->
					<li><a href="{% url 'academia' %}">Formación</a></li>
					<li><a href="{% url 'dev' %}">Desarrollo</a></li>
					<li><a href="{% url 'fun' %}">Entretenimiento</a></li>
					<li><a href="{% url 'contact' %}">Contacto</a></li>

				</ul>
			</div>
		</div>
	</nav>
	
	<div class="main-title">
	{% block header_content%}
	{% endblock %}
	
	</div>
	
	
	<div class="container">
	{% block content %}

	{% endblock %}
	</div>
		<script src="{% static 'main/scripts/jquery.min.js' %}"></script>
		<script src="{% static 'main/scripts/bootstrap.min.js' %}"></script>
		<script src="{% static 'main/scripts/ie10-viewport-bug-workaround.js' %}"></script>
		{% block additional_scripts %}
		{% endblock %}
	</body>
	</html>
